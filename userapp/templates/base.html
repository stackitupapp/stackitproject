<!-- templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}StackIt{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="stylesheet" href="{% static 'css/screen3.css' %}">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <div class="app-header">
      <div class="app-header-left">
        <h1>Stackit</h1>
      </div>
      <div class="app-header-right">
        <button class="manage">
          <a href="{% url 'login_user' %}" style="text-decoration: none; color: inherit;">Login</a>
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="app-content">
      <div class="app-sidebar">
        <a href="{% url 'home' %}" class="app-sidebar-link active">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
               stroke="currentColor" stroke-width="2" stroke-linecap="round"
               stroke-linejoin="round" class="feather feather-home">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
            <polyline points="9 22 9 12 15 12 15 22" />
          </svg>
        </a>
        <!-- Other sidebar icons -->
      </div>

      <!-- Main content block -->
      {% block content %}
      {% endblock %}
    </div>
  </div>

  <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
